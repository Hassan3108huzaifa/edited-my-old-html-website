    <div class="calculator">



        <div class="container">
            <input type="textarea" id="display" readonly>
            <button onclick="appendToDisplay(1)">1</button>
            <button onclick="appendToDisplay(2)">2</button>
            <button onclick="appendToDisplay(3)">3</button>
            <button onclick="appendToDisplay(4)">4</button>
            <button onclick="appendToDisplay(5)">5</button>
            <button onclick="appendToDisplay(6)">6</button>
            <button onclick="appendToDisplay(7)">7</button>
            <button onclick="appendToDisplay(8)">8</button>
            <button onclick="appendToDisplay(9)">9</button>
            <button onclick="appendToDisplay(0)">0</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculateSquare()">x²</button>
            <button onclick="calculatePower()">x^n</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
            <button onclick="calculateLog()">log</button>
            <button id="result" onclick="calculateResult()">=</button>
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            display.value = Math.sqrt(eval(display.value));
        }

        function calculateSquare() {
            display.value = Math.pow(eval(display.value), 2);
        }

        function calculatePower() {
            display.value += '^';
        }

        function calculateSin() {
            display.value = Math.sin(eval(display.value));
        }

        function calculateCos() {
            display.value = Math.cos(eval(display.value));
        }

        function calculateTan() {
            display.value = Math.tan(eval(display.value));
        }
        function calculateLog() {
            display.value = Math.log(eval(display.value));
        }
    </script>
